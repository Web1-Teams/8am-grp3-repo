<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Create Account</title>
    <link rel="stylesheet" href="master.css">
</head>
<body>

   <div class="Creat-account-heading">
     <h1>Create your account</h1>
   </div>
   
   <div class="Creat-account-clarification">
     <h2>easy and fast!</h2>
   </div>

     <div class="Creat-account-Name">
        <form>
            <input type="text" id="Creat-account-fname" name="first-name" placeholder="*First name"><br>
            <input type="text" id="Creat-account-lname" name="last-name" placeholder="*Last name">
        </form>
     </div>

     <div class="Creat-account-Address">
        <form>
            <input type="text" id="Creat-account-Email" name="Email" placeholder="*Email">
        </form>
     </div>

     <div class="Creat-account-password">
        <input type="password" id="Creat-account-password" name="password" placeholder="*Password">
     </div>

     <div class="Creat-account-Rpassword">
        <input type="password" id="Creat-account-Rpassword" name="Re-password" placeholder="*Retype password">
     </div>

     <label class="Creat-account-checkbox-container">
      <input type="checkbox" />
      <span class="Creat-account-checkmark"></span>
      <span class="Creat-account-checkbox-text">show password</span>
    </label>

     <div class="Creat-account-account">
        <input type="button" name="Create-account" id="Create-account-account" value="Create account">
     </div>
     <img src="photo.jpeg" alt="photo" id="Create-account-photo">
</body>
</html>

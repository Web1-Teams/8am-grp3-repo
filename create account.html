<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Create Account</title>
    <link rel="stylesheet" href="master.css">
</head>
<body>

   <div class="heading">
     <h1>Create your account</h1>
   </div>
   
   <div class="clarification">
     <h2>easy and fast!</h2>
   </div>

     <div class="User-Name">
        <form>
            <input type="text" id="fisrt-name" name="first-name" placeholder="*First name"><br>
            <input type="text" id="last-name" name="last-name" placeholder="*Last name">
        </form>
     </div>

     <div class="Email-Address">
        <form>
            <input type="text" id="Email" name="Email" placeholder="*Email">
        </form>
     </div>

     <div class="password">
        <input type="password" id="password" name="password" placeholder="*Password">
     </div>

     <div class="R_password">
        <input type="password" id="Re-password" name="Re-password" placeholder="*Retype password">
     </div>

     <label class="checkbox-container">
      <input type="checkbox" />
      <span class="checkmark"></span>
      <span class="checkbox-text">show password</span>
    </label>

     <div class="Create-account">
        <input type="button" name="Create-account" id="Create-account" value="Create account">
     </div>
     <img src="img.jpeg" alt="photo" id="photo">
</body>
</html>
